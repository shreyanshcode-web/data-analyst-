name: business_dashboard
description: A modern business analytics dashboard.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  file_picker: ^6.1.1
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  google_fonts: ^6.1.0
  http: ^1.1.0
  dio: ^5.4.0
  csv: ^5.1.1
  excel: ^4.0.0
  dotted_border: ^2.1.0
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
